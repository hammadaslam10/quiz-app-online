      <div class="modal-content">

          <h5 class="modal-title" id="exampleModalLongTitle">panel</h5>

                  </div>
        <div class="modal-footer">
          
          <button id="addmodal" type="button" class="btn btn-primary" onclick="addrecstd()">add new record</button>

          <button id="delmodal" type="button" class="btn btn-danger" onclick="delrecstd()">delete record</button>
